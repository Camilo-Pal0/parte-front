<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/donacion (1).png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/formularioRegistro.css">
    <script src="/scrollreveal.js"></script>
</head>
<body>
    <div class="contenedor-centrado">
        <div class="formulario-registro">
            <h1>¿Cuál fue tu nuevo gasto?</h1>  
            <form action="">
                <div class="form-group mb-3">
                    <label for="descripcion">Descripción del gasto</label>
                    <input type="text" class="form-control" placeholder="Agrega la descripcion" aria-label="Username" aria-describedby="basic-addon1" id="descripcion">
                </div>
                <div class="form-group mb-3">
                    <label for="fecha">¿Cuándo fue el gasto?</label>
                    <input type="date" class="form-control" placeholder="Fecha del gasto" aria-label="Username" aria-describedby="basic-addon1" id="fecha">
                </div>
                <div class="form-group mb-3">
                    <label for="valor">¿De cuánto fue?</label>
                    <input type="number" class="form-control" placeholder="Valor del gasto" aria-label="Username" aria-describedby="basic-addon1" id="valor">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecciona una categoría</label>
                    <select class="form-control" id="categoria">
                        <option class="selected">Elige una categoría</option>
                        <option value="transporte">Transporte</option>
                        <option value="alimentos">Comida</option>
                        <option value="entretenimiento">Entretenimiento</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mx-auto d-block w-100" id="botonRegistro">Registrar Gasto</button>
                <button type="button" class="btn btn-primary mx-auto d-block w-100" id="botonDashboard">Ir al Dashboard</button>
                <button type="button" class="btn btn-primary mx-auto d-block w-100" id="botonVolver">Volver</button>
            </form>
        </div>
    </div>

    <script src="/controllers/animacionScroll.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="/controllers/controladorFormulario.js"></script>
</body>
</html>
