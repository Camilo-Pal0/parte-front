<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inica sesión - Horizont</title>
    <link rel="shortcut icon" href="img/donacion (1).png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleII.css">
    <script src="scrollreveal.js"></script>
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

        <!-- Imagen (Logo) -->

        <a class="navbar-brand" href="index.html">
            <img src="img/donacion (1).png" alt="Logo" width="50" height="50">
        </a>
    
        <!-- Toggle button for mobile view -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links centrados -->

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de...</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    
        <!-- Botón "Regístrate" (alineado a la derecha en pantallas pequeñas) -->

        <div class="ml-auto">
            <a class="btn btn-primary" href="index.html">Regístrate</a>
        </div>
        </div>
    </nav>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="formularios">
        <form id="login-formulario" class="forms">
            <div class="imagen">
                <img src="img/donacion (1).png" alt="Logo" width="80" height="80">
            </div>

            <h2>Iniciar Sesión</h2>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit">Ingresar</button>

            <!-- Enlace de "Crear una cuenta" -->
            <p class="mt-3 text-center">
                ¿No tienes una cuenta? <a href="index.html" class="login-link">Regístrate</a>
            </p>
        </form>
    </div>

    <!-- Contenido del footer -->
<footer>
    <div class="copyright">© 2024 Company, Inc</div>
    <div class="logo">
        <img src="img/donacion (1).png" alt="" width="60" height="60">
    </div>
    <div class="menu">
        <a href="https://github.com/Camilo-Pal0" target="_blank">Camilo Palomeque</a>

</footer>

    <!-- Carga de scripts necesarios para Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Carga de scripts de Firebase (se debe cargar antes de cualquier script que los use) -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Carga de tu script personalizado -->

    <script src="/controllers/animacionScroll.js"></script>

</body>
